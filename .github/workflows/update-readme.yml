name: Update README with Top Languages

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows you to trigger it manually

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats
        env:
          GH_STATS_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          curl -o github-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=graceannaakparanta&layout=pie&count_private=true&token=$GH_STATS_TOKEN"

      # - name: Commit and push changes
      #   run: |
      #     git config --global user.name "github-actions"
      #     git config --global user.email "actions@github.com"
      #     git add github-langs.svg
      #     git commit -m "Updated GitHub stats with private repos" || exit 0
      #     git push
      - name: Push changes
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/GraceAnnaAkparanta/GraceAnnaAkparanta.git
          git add github-langs.svg
          git commit -m "Updated GitHub stats with private repos"
          git push origin main
